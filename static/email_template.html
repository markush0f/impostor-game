<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        padding: 20px;
      }
      .card {
        max-width: 500px;
        margin: auto;
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        text-align: center;
      }
      h1 {
        color: #2b36c7;
      }
      p {
        font-size: 16px;
        color: #333;
      }
      .role {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        color: #1e88cc;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Juego del impostor</h1>
      <p>Hola <b>{{player}}</b>,</p>
      <p>Tu role asignado:</p>
      <p class="role">{{role}}</p>
    </div>
  </body>
</html>
